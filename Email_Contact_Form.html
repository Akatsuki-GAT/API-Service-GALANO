    <div class ='set1'>
        <form class="SIGN-IN" id="contact-form">
            
            <div class="format">
              <label for="name"><b>Name:</b></label><br><br>
              <input type="text" id="name" name="name" placeholder="Enter full name here..." required>
            </div><br>
        
            <div class="format">
              <label for="email"><b>Email Address:</b></label><br><br>
              <input type="email" id="email" name="email" placeholder="sample@email.com" required>
              <div id="email-error"></div> 
        <br>
        
            <div class="format">
              <label for="contact"><b>Contact Number:</b></label><br><br>
              <input type="number" id="contact" name="contact" placeholder="Country Code and Phone Number" required>
              <div id="contact-error"></div>
            </div><br>
        
            <div class="format">
              <label for="password"><b>Message:</b></label><br><br>
              <textarea id="message" name="message" rows="4" cols="54" placeholder="Insert message here. (Optional)"></textarea>
            </div> <br>
        
            <div class="format">
              <button type="submit" class="pass">Contact Us</button>
            </div><br><br>
